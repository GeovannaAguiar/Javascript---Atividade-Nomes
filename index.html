<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formatar Nome</title>
<script>

    function formatarNome() {

      let nomeCompleto = document.getElementById("nome").value.trim();

      const ligacoes = ["da", "das", "de", "do", "dos", "e"];

      let partes = nomeCompleto.split(" ").filter(p => !ligacoes.includes(p.toLowerCase()));

      if (partes.length < 2) {

        document.getElementById("resultado").innerHTML = "Digite ao menos nome e sobrenome.";

        return;

      }

      let sobrenome = partes[partes.length - 1]; 
      let resto = partes.slice(0, -1).join(" "); 

      document.getElementById("resultado").innerHTML = `${sobrenome}, ${resto}`;

    }
</script>
</head>
<body>
<input type="text" name="nome" id="nome" placeholder="Digite o nome completo">
<button onclick="formatarNome()">Formatar Nome</button><br><br>
<p id="resultado"></p>
</body>
</html>
